<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3tmHbG5r5E8dE0Cp/" crossorigin="anonymous">
    <!-- 引入自定义 CSS（如果有） -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div>
    <!-- 引入 Bootstrap JavaScript 和 Popper.js（可选） -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud6b5h6GOn4X1S2z4Gf6xHgxGmKap434e8d6wYf7fFghb" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <!-- 引入自定义 JavaScript（如果有） -->
    {% block extra_js %}{% endblock %}
</body>
</html>
